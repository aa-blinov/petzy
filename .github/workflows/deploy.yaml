name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_PETZY_HOST }}
          username: ${{ secrets.SERVER_PETZY_USER }}
          key: ${{ secrets.SERVER_PETZY_SSH_KEY }}
          script: |
            cd ~/services/cat-health-control-bot
            git pull origin master
            docker compose build web
            docker compose up -d --force-recreate web
            docker compose ps
