[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=web
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    pets: Pet management tests
    health: Health tracking tests
    admin: Admin-only tests
    datetime: Datetime parsing tests

