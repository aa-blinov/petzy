[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=web
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    auth: Authentication tests
    pets: Pet management tests
    health: Health tracking tests
    health_records: Health records tests (asthma, defecation, litter, weight, feeding)
    admin: Admin-only tests
    datetime: Datetime parsing tests
    error_handling: Error handling and edge cases tests
    medications: Medication management tests

filterwarnings =
    ignore:pkg_resources is deprecated as an API:DeprecationWarning:mongomock.__version__

